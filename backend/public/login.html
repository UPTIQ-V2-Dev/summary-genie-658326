<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Login - Text Summarizer API</title>
        <link
            rel="icon"
            href="/favicon.svg"
            type="image/svg+xml"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .container {
                background: white;
                padding: 2rem;
                border-radius: 10px;
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
            }

            .logo {
                text-align: center;
                margin-bottom: 2rem;
            }

            .logo h1 {
                color: #333;
                font-size: 1.8rem;
                margin-bottom: 0.5rem;
            }

            .logo p {
                color: #666;
                font-size: 0.9rem;
            }

            .form-tabs {
                display: flex;
                margin-bottom: 2rem;
                border-bottom: 1px solid #eee;
            }

            .tab-button {
                flex: 1;
                padding: 0.8rem;
                background: none;
                border: none;
                cursor: pointer;
                font-size: 1rem;
                color: #666;
                border-bottom: 2px solid transparent;
                transition: all 0.3s ease;
            }

            .tab-button.active {
                color: #667eea;
                border-bottom-color: #667eea;
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                color: #333;
                font-weight: 500;
            }

            .form-group input {
                width: 100%;
                padding: 0.8rem;
                border: 2px solid #e1e5e9;
                border-radius: 5px;
                font-size: 1rem;
                transition: border-color 0.3s ease;
            }

            .form-group input:focus {
                outline: none;
                border-color: #667eea;
            }

            .form-group input.error {
                border-color: #e74c3c;
            }

            .btn {
                width: 100%;
                padding: 0.8rem;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 1rem;
                cursor: pointer;
                transition: transform 0.2s ease;
            }

            .btn:hover {
                transform: translateY(-2px);
            }

            .btn:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
            }

            .message {
                margin-top: 1rem;
                padding: 0.8rem;
                border-radius: 5px;
                text-align: center;
                font-size: 0.9rem;
            }

            .message.success {
                background: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }

            .message.error {
                background: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }

            .user-info {
                background: #f8f9fa;
                padding: 1rem;
                border-radius: 5px;
                margin-top: 1rem;
            }

            .user-info h3 {
                color: #333;
                margin-bottom: 0.5rem;
            }

            .user-info p {
                color: #666;
                margin-bottom: 0.3rem;
            }

            .logout-btn {
                background: #dc3545;
                margin-top: 1rem;
            }

            .form-content {
                display: none;
            }

            .form-content.active {
                display: block;
            }

            .loading {
                display: inline-block;
                width: 16px;
                height: 16px;
                border: 2px solid #ffffff;
                border-radius: 50%;
                border-top-color: transparent;
                animation: spin 1s ease-in-out infinite;
                margin-right: 0.5rem;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <h1>Text Summarizer</h1>
                <p>AI-powered text summarization service</p>
            </div>

            <div id="authSection">
                <div class="form-tabs">
                    <button
                        class="tab-button active"
                        onclick="switchTab('login')"
                    >
                        Login
                    </button>
                    <button
                        class="tab-button"
                        onclick="switchTab('register')"
                    >
                        Register
                    </button>
                </div>

                <!-- Login Form -->
                <div
                    id="loginForm"
                    class="form-content active"
                >
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input
                                type="email"
                                id="loginEmail"
                                name="email"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input
                                type="password"
                                id="loginPassword"
                                name="password"
                                required
                            />
                        </div>
                        <button
                            type="submit"
                            class="btn"
                            id="loginBtn"
                        >
                            <span class="btn-text">Login</span>
                        </button>
                    </form>
                </div>

                <!-- Register Form -->
                <div
                    id="registerForm"
                    class="form-content"
                >
                    <form onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label for="registerName">Name</label>
                            <input
                                type="text"
                                id="registerName"
                                name="name"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input
                                type="email"
                                id="registerEmail"
                                name="email"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input
                                type="password"
                                id="registerPassword"
                                name="password"
                                required
                                minlength="8"
                            />
                        </div>
                        <button
                            type="submit"
                            class="btn"
                            id="registerBtn"
                        >
                            <span class="btn-text">Register</span>
                        </button>
                    </form>
                </div>

                <div id="messageContainer"></div>
            </div>

            <!-- User Dashboard (hidden initially) -->
            <div
                id="userSection"
                style="display: none"
            >
                <div class="user-info">
                    <h3>Welcome!</h3>
                    <p><strong>Email:</strong> <span id="userEmail"></span></p>
                    <p><strong>Name:</strong> <span id="userName"></span></p>
                    <p><strong>Role:</strong> <span id="userRole"></span></p>
                    <p><strong>Email Verified:</strong> <span id="userEmailVerified"></span></p>
                    <p><strong>Member Since:</strong> <span id="userCreatedAt"></span></p>
                </div>
                <button
                    class="btn logout-btn"
                    onclick="handleLogout()"
                >
                    Logout
                </button>
            </div>
        </div>

        <script>
            // Configuration
            const API_BASE_URL = window.location.origin + '/api/v1';

            // State management
            let currentUser = null;
            let tokens = null;

            // Check for existing session on page load
            document.addEventListener('DOMContentLoaded', function () {
                const savedTokens = localStorage.getItem('authTokens');
                const savedUser = localStorage.getItem('currentUser');

                if (savedTokens && savedUser) {
                    try {
                        tokens = JSON.parse(savedTokens);
                        currentUser = JSON.parse(savedUser);

                        // Check if tokens are still valid
                        if (new Date(tokens.access.expires) > new Date()) {
                            showUserDashboard();
                        } else {
                            // Try to refresh tokens
                            refreshTokens();
                        }
                    } catch (e) {
                        clearSession();
                    }
                }
            });

            // Tab switching functionality
            function switchTab(tab) {
                const loginTab = document.querySelector('.tab-button');
                const registerTab = document.querySelectorAll('.tab-button')[1];
                const loginForm = document.getElementById('loginForm');
                const registerForm = document.getElementById('registerForm');

                if (tab === 'login') {
                    loginTab.classList.add('active');
                    registerTab.classList.remove('active');
                    loginForm.classList.add('active');
                    registerForm.classList.remove('active');
                } else {
                    registerTab.classList.add('active');
                    loginTab.classList.remove('active');
                    registerForm.classList.add('active');
                    loginForm.classList.remove('active');
                }

                clearMessage();
            }

            // Login functionality
            async function handleLogin(event) {
                event.preventDefault();

                const btn = document.getElementById('loginBtn');
                const btnText = btn.querySelector('.btn-text');

                const formData = new FormData(event.target);
                const loginData = {
                    email: formData.get('email'),
                    password: formData.get('password')
                };

                try {
                    setLoading(btn, btnText, true);
                    clearMessage();

                    const response = await fetch(`${API_BASE_URL}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(loginData)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        // Store user data and tokens
                        currentUser = result.user;
                        tokens = result.tokens;

                        localStorage.setItem('currentUser', JSON.stringify(currentUser));
                        localStorage.setItem('authTokens', JSON.stringify(tokens));

                        showMessage('Login successful! Welcome back.', 'success');

                        // Show user dashboard after a short delay
                        setTimeout(() => {
                            showUserDashboard();
                        }, 1000);
                    } else {
                        showMessage(result.message || 'Login failed. Please check your credentials.', 'error');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showMessage('Network error. Please try again.', 'error');
                } finally {
                    setLoading(btn, btnText, false);
                }
            }

            // Register functionality
            async function handleRegister(event) {
                event.preventDefault();

                const btn = document.getElementById('registerBtn');
                const btnText = btn.querySelector('.btn-text');

                const formData = new FormData(event.target);
                const registerData = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    password: formData.get('password')
                };

                try {
                    setLoading(btn, btnText, true);
                    clearMessage();

                    const response = await fetch(`${API_BASE_URL}/auth/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(registerData)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        // Store user data and tokens
                        currentUser = result.user;
                        tokens = result.tokens;

                        localStorage.setItem('currentUser', JSON.stringify(currentUser));
                        localStorage.setItem('authTokens', JSON.stringify(tokens));

                        showMessage('Registration successful! Welcome to Text Summarizer.', 'success');

                        // Show user dashboard after a short delay
                        setTimeout(() => {
                            showUserDashboard();
                        }, 1000);
                    } else {
                        showMessage(result.message || 'Registration failed. Please try again.', 'error');
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    showMessage('Network error. Please try again.', 'error');
                } finally {
                    setLoading(btn, btnText, false);
                }
            }

            // Logout functionality
            async function handleLogout() {
                try {
                    if (tokens && tokens.refresh) {
                        // Call logout endpoint
                        await fetch(`${API_BASE_URL}/auth/logout`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ refreshToken: tokens.refresh.token })
                        });
                    }
                } catch (error) {
                    console.error('Logout error:', error);
                } finally {
                    clearSession();
                    showAuthSection();
                    showMessage('You have been logged out successfully.', 'success');
                }
            }

            // Token refresh functionality
            async function refreshTokens() {
                if (!tokens || !tokens.refresh) {
                    clearSession();
                    return false;
                }

                try {
                    const response = await fetch(`${API_BASE_URL}/auth/refresh-tokens`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ refreshToken: tokens.refresh.token })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        tokens = result;
                        localStorage.setItem('authTokens', JSON.stringify(tokens));
                        return true;
                    } else {
                        clearSession();
                        return false;
                    }
                } catch (error) {
                    console.error('Token refresh error:', error);
                    clearSession();
                    return false;
                }
            }

            // UI Helper functions
            function showUserDashboard() {
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('userSection').style.display = 'block';

                // Populate user information
                document.getElementById('userEmail').textContent = currentUser.email;
                document.getElementById('userName').textContent = currentUser.name || 'Not provided';
                document.getElementById('userRole').textContent = currentUser.role;
                document.getElementById('userEmailVerified').textContent = currentUser.isEmailVerified ? 'Yes' : 'No';
                document.getElementById('userCreatedAt').textContent = new Date(
                    currentUser.createdAt
                ).toLocaleDateString();
            }

            function showAuthSection() {
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('userSection').style.display = 'none';
            }

            function setLoading(btn, btnText, loading) {
                if (loading) {
                    btn.disabled = true;
                    btnText.innerHTML = '<span class="loading"></span>Processing...';
                } else {
                    btn.disabled = false;
                    btnText.textContent = btn.id === 'loginBtn' ? 'Login' : 'Register';
                }
            }

            function showMessage(message, type) {
                const messageContainer = document.getElementById('messageContainer');
                messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
            }

            function clearMessage() {
                document.getElementById('messageContainer').innerHTML = '';
            }

            function clearSession() {
                currentUser = null;
                tokens = null;
                localStorage.removeItem('currentUser');
                localStorage.removeItem('authTokens');
            }
        </script>
    </body>
</html>
